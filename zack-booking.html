<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout: Zack Tabudlo | CrimsonGate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #fcd116;
            --primary-red: #ff2e2e;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #4c0519 0%, #0a0a0a 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
        }

        .header p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .tier-option {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 20px 25px;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tier-option:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: #1a1a1a;
            box-shadow: 0 10px 25px rgba(252, 209, 22, 0.15);
        }

        .tier-text {
            text-align: left;
        }

        .tier-text h3 {
            margin: 0;
            font-size: 1.1rem;
            color: white;
            text-transform: uppercase;
        }

        .tier-text p {
            margin: 4px 0 0;
            font-size: 0.8rem;
            color: #666;
        }

        .tier-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #aaa;
            transition: 0.3s;
        }

        .tier-option:hover .tier-price {
            color: var(--accent);
            transform: scale(1.1);
        }

        .summary-box,
        .price-row {
            display: none;
        }

        #t1:checked~.summary-box,
        #t2:checked~.summary-box {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        #t1:checked~.tier-list label[for="t1"],
        #t2:checked~.tier-list label[for="t2"] {
            border-color: var(--accent);
            background: #1a1a1a;
            box-shadow: 0 0 15px rgba(252, 209, 22, 0.2);
        }

        #t1:checked~.summary-box .p-t1,
        #t2:checked~.summary-box .p-t2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
            text-align: left;
        }

        .summary-title {
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 800;
            margin-bottom: 15px;
        }

        .price-row {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .price-row .amount {
            color: var(--accent);
            font-size: 2.2rem;
        }

        .btn-pay {
            width: 100%;
            padding: 18px;
            background: var(--primary-red);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-pay:hover {
            background: white;
            color: black;
            transform: scale(1.02);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="radio" name="tier" id="t1" hidden>
        <input type="radio" name="tier" id="t2" hidden>

        <div class="header">
            <h1>Zack Tabudlo</h1>
            <p>The "Episodes" Tour | Live in Manila</p>
        </div>

        <div class="tier-list">
            <label for="t1" class="tier-option">
                <div class="tier-text">
                    <h3>VICTIM VIP</h3>
                    <p>Soundcheck + Limited Merch Kit</p>
                </div>
                <div class="tier-price">₱9,500</div>
            </label>
            <label for="t2" class="tier-option">
                <div class="tier-text">
                    <h3>STANDING PIT</h3>
                    <p>Standard Entry</p>
                </div>
                <div class="tier-price">₱5,500</div>
            </label>
        </div>

        <div class="summary-box">
            <div class="summary-title">BILLING SUMMARY</div>
            <div class="price-row p-t1"><span>VIP PASS</span><span class="amount">₱9,500</span></div>
            <div class="price-row p-t2"><span>REGULAR PASS</span><span class="amount">₱5,500</span></div>
            <button class="btn-pay">CONFIRM & PAY</button>
        </div>
        <p style="margin-top:20px;"><a href="ticket.html"
                style="color:#555; text-decoration:none; font-size:0.8rem;">Back to Tickets</a></p>
    </div>
</body>

</html>
